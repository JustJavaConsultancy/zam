<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Start Process</title>
</head>
<body>
<section layout:fragment="content">
    <!-- Header Section - Responsive -->
    <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start mb-4">
        <div class="mb-3 mb-lg-0">
            <nav aria-label="breadcrumb" class="mb-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Processes</a></li>
                    <li class="breadcrumb-item active">Start Process</li>
                </ol>
            </nav>
            <h2 class="mb-1 fw-bold text-dark">Start New Case</h2>
            <p class="text-muted mb-0">Configure and initiate your business process workflow</p>
        </div>
        <div class="process-preview d-none d-lg-block">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-white text-center p-4">
                    <i class="fas fa-rocket fa-2x mb-2"></i>
                    <div class="fw-bold">Process Ready</div>
                    <small>Employee Onboarding</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Indicator -->
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 33%"></div>
    </div>

    <!-- Main Form Container -->
    <div class="row g-4">
        <div class="col-lg-8">
            <!-- Process Information Card -->
            <div class="card border-0 shadow-sm rounded">
                <div class="card-header bg-transparent border-0 pb-0">
                    <h5 class="fw-bold mb-1 text-primary">
                        <i class="fas fa-info-circle me-2"></i>Process Information
                    </h5>
                    <p class="text-muted small mb-0">Basic details about the process you're starting</p>
                </div>
                <div class="card-body pt-3">
                    <form id="startProcessForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Process Name *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-tasks text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" 
                                           placeholder="Employee Onboarding" 
                                           value="Employee Onboarding" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Full Name *</label>
                                <input type="text" class="form-control" 
                                       placeholder="Enter employee's full name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Email Address *</label>
                                <input type="email" class="form-control" 
                                       placeholder="employee@company.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Department *</label>
                                <select class="form-select">
                                    <option value="">Select Department</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="sales">Sales</option>
                                    <option value="hr">Human Resources</option>
                                    <option value="finance">Finance</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
