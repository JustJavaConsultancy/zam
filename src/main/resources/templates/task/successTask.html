<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .success-card {
            background-color: #1E293B;
            border: 1px solid #334155;
        }
        .btn-primary {
            background-color: #3B82F6;
            color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
  </style>
</head>
<body>
<div class="p-8 flex flex-col items-center text-center max-w-2xl mx-auto">
  <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-6">
    <span style="font-size: 3.12rem;" class="material-icons text-white text-6xl">check</span>
  </div>
  <h3 class="text-2xl font-bold text-white mb-2">Success!</h3>
  <p class="text-slate-300 mb-8">Your task has been completed successfully.</p>
  <div class="flex space-x-4">
    <a style="background-color: rgb(71 85 105 / var(--tw-bg-opacity, 1))" class="bg-slate-600 hover:bg-slate-500 text-white font-medium py-2 px-6 rounded-lg flex items-center" th:href="@{/tasks}">
      View Tasks
      <span class="material-icons ml-2">visibility</span>
    </a>
  </div>
</div>

</html>
