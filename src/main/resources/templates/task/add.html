<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Fragment</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
    <style>
        .card {
           background-color: #1E293B;
           border-radius: 0.75rem;
       }
       .form-input {
           background-color: #334155;
           border-color: #475569;
           color: #E2E8F0;
       }
       .form-input:focus {
           outline: none;
           border-color: #38BDF8;
           box-shadow: 0 0 0 2px #0F172A, 0 0 0 4px #38BDF8;
       }
       .btn-primary {
           background-color: #3B82F6;
       }
       .btn-primary:hover {
           background-color: #2563EB;
       }
       .progress-bar-bg {
           background-color: #334155;
       }
       .progress-bar {
           background-color: #3B82F6;
       }
    </style>
</head>
<body>
<div layout:fragment="content" class="flex-1 p-4 md:p-6 overflow-y-auto">
    <!-- Start Process Page Content - Simplified Header -->
    <div class="mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-1">Task Form</h2>
        <p class="text-slate-400">Claim and complete task</p>
    </div>

    <!-- Progress Indicator -->
    <div class="mt-8 w-full progress-bar-bg rounded-full h-2.5">
        <div class="progress-bar h-2.5 rounded-full" style="width: 45%"></div>
    </div>

    <!-- Full-width Form Container -->
    <div class="w-full">
        <!-- Process Information Card -->

        <div class="mt-10 card p-8">
            <div class="flex items-start space-x-4">
                <div class="flex-shrink-0">
                    <span class="material-icons text-blue-400 text-3xl">info</span>
                </div>
                <div>
                    <h2 th:text="${name}" class="text-xl font-semibold text-white">Task management</h2>
                    <p class="mt-1 text-slate-400">Basic details about the task</p>
                </div>
            </div>
            <div class="p-5" th:utext="${formHtml}"></div>
        </div>
    </div>

    <!-- Document Name Modal -->
    <div id="document-name-modal" class="case-modal">
        <div class="case-modal-content">
            <button class="material-icons case-modal-close" id="close-modal">close</button>
            <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--text-primary);">Name Your Document</h3>
            <div class="case-form-group">
                <label class="case-form-label" for="new-document-name">Document Name</label>
                <input class="case-form-control" id="new-document-name" type="text" placeholder="Enter document name"/>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem; gap: 0.75rem;">
                <button class="case-btn case-btn-secondary" id="cancel-add-document">Cancel</button>
                <button class="case-btn case-btn-primary" id="confirm-add-document">Add Document</button>
            </div>
        </div>
    </div>
    <script src="/js/caseManagement.js"></script>
</div>
</body>
</html>
