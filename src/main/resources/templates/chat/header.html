<div class="chat-header flex items-center justify-between p-3 md:p-4 bg-gray-800 border-b border-gray-700" id="chatHeaderDefault">
    <div class="flex items-center">
        <div class="relative">
            <div class="w-8 h-8 md:w-10 md:h-10 rounded-full mr-2 md:mr-4 bg-gray-600 flex items-center justify-center">
                <span class="material-icons text-gray-400">chat</span>
            </div>
        </div>
        <div>
            <h3 class="font-semibold text-white text-sm md:text-base">Select a chat</h3>
        </div>
    </div>
</div>

<!-- User chat header (hidden by default) -->
<div class="chat-header flex items-center justify-between p-3 md:p-4 bg-gray-800 border-b border-gray-700 hidden" id="chatHeaderUser">
    <div class="flex items-center">
        <div class="relative">
            <div id="userAvatarContainer" class="w-8 h-8 md:w-10 md:h-10 rounded-full mr-2 md:mr-4 bg-blue-500 flex items-center justify-center text-white">
                <!-- Initials will be placed here -->
            </div>
            <span class="absolute bottom-0 right-0 w-2 h-2 md:w-3 md:h-3 bg-green-500 rounded-full border-2 border-gray-800 hidden" id="userOnlineStatus"></span>
        </div>
        <div>
            <h3 class="font-semibold text-white text-sm md:text-base" id="userChatName">User Name</h3>
            <p class="text-xs md:text-sm text-gray-400" id="userChatStatus">Offline</p>
        </div>
    </div>
    <div class="flex items-center space-x-2 md:space-x-4">
        <!-- Video Call Dropdown -->
        <div class="relative" id="videoCallDropdownUser">
            <button id="video-call-dropdown-btn-user" class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors focus:outline-none">
                <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">videocam</span>
            </button>
            <div id="video-call-dropdown-menu-user" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-50">
                <button id="start-video-call-user" class="w-full text-left px-4 py-2 hover:bg-gray-700 text-white flex items-center">
                    <span class="material-icons mr-2">play_circle</span> Start Video Call
                </button>
                <button id="copy-meeting-link-user" class="w-full text-left px-4 py-2 hover:bg-gray-700 text-white flex items-center">
                    <span class="material-icons mr-2">link</span> Copy Meeting Link
                </button>
            </div>
        </div>
        <!-- End Video Call Dropdown -->
        <button class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors">
            <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">call</span>
        </button>
        <button class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors">
            <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">more_vert</span>
        </button>
    </div>
</div>

<!-- Group chat header (hidden by default) -->
<div class="chat-header flex items-center justify-between p-3 md:p-4 bg-gray-800 border-b border-gray-700 hidden" id="chatHeaderGroup">
    <div class="flex items-center">
        <div class="relative">
            <div class="group-name-avatar" id="groupNameAvatar">
                <!-- Group name initials will be placed here -->
            </div>
        </div>
        <div>
            <h3 class="font-semibold text-white text-sm md:text-base" id="groupChatName">Group Name</h3>
            <p class="text-xs md:text-sm text-gray-400" id="groupMembersCount">3 members</p>
        </div>
    </div>
    <div class="flex items-center space-x-2 md:space-x-4">
        <!-- Video Call Dropdown -->
        <div class="relative" id="videoCallDropdownGroup">
            <button id="video-call-dropdown-btn-group" class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors focus:outline-none">
                <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">videocam</span>
            </button>
            <div id="video-call-dropdown-menu-group" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-50">
                <button id="start-video-call-group" class="w-full text-left px-4 py-2 hover:bg-gray-700 text-white flex items-center">
                    <span class="material-icons mr-2">play_circle</span> Start Video Call
                </button>
                <button id="copy-meeting-link-group" class="w-full text-left px-4 py-2 hover:bg-gray-700 text-white flex items-center">
                    <span class="material-icons mr-2">link</span> Copy Meeting Link
                </button>
            </div>
        </div>
        <!-- End Video Call Dropdown -->
        <button class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors">
            <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">call</span>
        </button>
        <button class="p-1 md:p-2 rounded-full hover:bg-gray-700 transition-colors">
            <span class="material-icons text-gray-400 hover:text-white text-lg md:text-xl">more_vert</span>
        </button>
    </div>
</div>
