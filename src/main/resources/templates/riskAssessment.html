<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>Risk Assessment</title>
</head>
<body>
<div layout:fragment="content" class="flex h-screen">
    <main class="main-content flex-1 p-8 overflow-y-auto">
        <section>
            <div class="flex justify-between items-center mb-6">
                <div>
                    <div class="flex items-center mb-2">
                        <h2 class="text-3xl font-bold" th:text="${caseNumber}"></h2>
                    </div>
                    <p class="text-gray-400">Risk assessment report for this case.</p>
                </div>
                <div class="flex items-center gap-4">
                    <a th:href="@{/case-tags}">
                        <button class="bg-gray-600 hover:bg-gray-700 flex items-center gap-2 px-4 py-2 rounded-lg text-white font-semibold">
                            <span class="material-icons">arrow_back</span>
                            Back to Summary
                        </button>
                    </a>
                </div>
            </div>

            <!-- Risk Assessment Content -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold text-white mb-4">Overall Risk Level: <span class="text-red-500" th:text="${riskLevel}"></span></h3>
                <p class="text-gray-300 mb-4" th:text="${riskSummary}"></p>
                <ul class="list-disc list-inside text-gray-400 space-y-2">
                    <li th:each="item : ${riskFactors}" th:text="${item}"></li>
                </ul>
            </div>
        </section>
    </main>
</div>
</body>
</html>
