name: build-zam
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install glibc
        run: sudo apt-get update && sudo apt-get install -y libc6

      - name: Build jar and push to Docker Hub
        id: jib-build
        run: mvn clean compile jib:build

      # Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest

      - name: Print Railway CLI version
        run: railway --version

      - name: Print Help
        run: railway variables --help


      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: 18d2aa99-d783-45b6-a19f-9aef1ab8aac0
          RAILWAY_SERVICE_ID: b6a1b7d4-4f42-4d89-bc42-a8d7135d3b50
        run: |
          IMAGE_REF="kazeemakinrinde/zam:latest"
          echo "Updating service image to: $IMAGE_REF"
          railway variables --set "RAILWAY_SERVICE_IMAGE=$IMAGE_REF" --service b6a1b7d4-4f42-4d89-bc42-a8d7135d3b50

#          railway up --service 44789973-0362-4a36-a751-5e97098a7090 --detach
